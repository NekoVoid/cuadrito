<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./style.css" rel="stylesheet"/>
	<title>Square Game</title>
</head>
<body>
	<div id="root">
		<div id="intro" class="center_grid">
			<h1>Square game</h1>
			<form>
				<div>
					<label for="p1_name" class="stack">
						Player 1
						<input name="p1_name" id="p1_name" type="text"/>
					</label>
					<input name="p1_color" id="p1_color" type="color"/>
				</div>
				
				<div>
					<label for="p2_name" class="stack">
						Player 2
						<input name="p2_name" id="p2_name" type="text"/>
					</label>
					<input name="p2_color" id="p2_color" type="color"/>
				</div>
		
				<button type="submit">Start</button>
			</form>
		</div>
	</div>
</body>
</html>
